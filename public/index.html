<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hackathon Prototype</title>
  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; }
    .wrap { min-height: 100%; display: grid; place-items: center; background: linear-gradient(135deg, #fafafa, #eef2ff); }
    .card { background: white; border: 1px solid #e5e7eb; border-radius: 12px; padding: 28px 32px; box-shadow: 0 6px 24px rgba(0,0,0,0.06); max-width: 720px; }
    h1 { margin: 0 0 12px; font-size: 28px; }
    p { margin: 8px 0; color: #374151; }
    .muted { color: #6b7280; font-size: 14px; }
    code { background: #f3f4f6; padding: 2px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>Hackathon Prototype</h1>
      <p>You're live! Edit <code>public/index.html</code> to start building.</p>
      <p class="muted">Tip: Serve this directory with any static server for auto-reload and routing.</p>
    </section>
  </main>
</body>
</html>
